<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webistzu | Developer Application</title>
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #4b6cb7;
            --dark: #121212;
            --darker: #0d0d0d;
            --card: #1a1a1a;
            --text: #f0f0f0;
            --border: #333;
            --accent: #ff6b6b;
        }

        body {
            background: var(--darker);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
        }

        .section-title {
            font-size: 1.3rem;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .required label::after {
            content: " *";
            color: var(--accent);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            background: #252525;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.15);
            background: #2a2a2a;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input {
            width: auto;
            accent-color: var(--primary);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(138, 43, 226, 0.3);
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
            
            .checkbox-grid {
                grid-template-columns: 1fr;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Join Webistzu Team</h1>
        
        <form id="developerForm" action="https://formsubmit.co/webistzu@gmail.com" method="POST">
            <!-- FormSubmit Configuration -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="[Webistzu Dev] New Application">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_autoresponse" value="Thank you for applying to Webistzu! We've received your application and will review it shortly.">
            
            <!-- Section 1: Personal Details -->
            <div class="section-title">Personal Details</div>
            
            <div class="form-group required">
                <label for="devName">Full Name</label>
                <input type="text" id="devName" name="Full_Name" required>
            </div>
            
            <div class="form-group required">
                <label for="devEmail">Email Address</label>
                <input type="email" id="devEmail" name="Email" required>
            </div>
            
            <div class="form-group">
                <label for="devPhone">Phone Number</label>
                <input type="tel" id="devPhone" name="Phone">
            </div>
            
            <!-- Section 2: Skills & Experience -->
            <div class="section-title">Skills & Experience</div>
            
            <div class="form-group required">
                <label>Main Role</label>
                <div class="checkbox-grid">
                    <div class="checkbox-item">
                        <input type="checkbox" id="role-frontend" name="Role[]" value="Frontend Developer">
                        <label for="role-frontend">Frontend Developer</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="role-backend" name="Role[]" value="Backend Developer">
                        <label for="role-backend">Backend Developer</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="role-fullstack" name="Role[]" value="Full Stack Developer">
                        <label for="role-fullstack">Full Stack Developer</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="role-designer" name="Role[]" value="UI/UX Designer">
                        <label for="role-designer">UI/UX Designer</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="role-writer" name="Role[]" value="Content Writer">
                        <label for="role-writer">Content Writer</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="role-other" name="Role[]" value="Other">
                        <label for="role-other">Other</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group required">
                <label for="skills">Languages/Technologies You Know</label>
                <textarea id="skills" name="Skills" rows="4" required placeholder="List all relevant technologies (e.g., JavaScript, React, Node.js, Figma)"></textarea>
            </div>
            
            <div class="form-group">
                <label for="portfolio">Portfolio/GitHub/Behance Link</label>
                <input type="url" id="portfolio" name="Portfolio" placeholder="https://">
            </div>
            
            <div class="form-group required">
                <label for="experience">Years of Experience</label>
                <select id="experience" name="Experience" required>
                    <option value="">Select...</option>
                    <option value="0-1">0-1 year</option>
                    <option value="1-2">1-2 years</option>
                    <option value="2-5">2-5 years</option>
                    <option value="5+">5+ years</option>
                </select>
            </div>
            
            <!-- Section 3: Availability -->
            <div class="section-title">Availability</div>
            
            <div class="form-group required">
                <label>Work Type</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="part-time" name="Availability" value="Part-time" required>
                        <label for="part-time">Part-time</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="full-time" name="Availability" value="Full-time">
                        <label for="full-time">Full-time</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="freelance" name="Availability" value="Freelance">
                        <label for="freelance">Freelance</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group required">
                <label for="hours">Hours Available Per Week</label>
                <input type="text" id="hours" name="Hours_Per_Week" required placeholder="e.g., 20-30 hours">
            </div>
            
            <div class="form-group required">
                <label for="motivation">Why do you want to join Webistzu?</label>
                <textarea id="motivation" name="Motivation" rows="5" required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">
                Submit Application
            </button>
        </form>
    </div>

    <script>
        // Dynamic "Other" role field
        document.getElementById('role-other').addEventListener('change', function() {
            const container = document.getElementById('otherRoleContainer');
            
            if (this.checked && !container) {
                const div = document.createElement('div');
                div.className = 'form-group';
                div.id = 'otherRoleContainer';
                div.innerHTML = `
                    <label for="other-role">Specify Other Role</label>
                    <input type="text" id="other-role" name="Other_Role">
                `;
                this.closest('.form-group').insertAdjacentElement('afterend', div);
            } else if (!this.checked && container) {
                container.remove();
            }
        });

        // Form submission handler
        document.getElementById('developerForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('submitBtn');
            
            // Visual feedback
            btn.disabled = true;
            btn.innerHTML = 'Submitting...';
            
            // For demo - remove preventDefault() in production
            e.preventDefault();
            setTimeout(() => {
                btn.innerHTML = 'âœ“ Application Submitted';
                alert('Thank you for applying to Webistzu! We\'ll review your application soon.');
                this.reset();
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = 'Submit Application';
                }, 3000);
            }, 1500);
        });
    </script>
</body>
</html>
