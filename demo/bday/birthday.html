<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>üéâ Happy Birthday! üéÇ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(to right, #fbc2eb, #a6c1ee);
      --bg-dark: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      --text-light: #fff;
      --text-dark: #eee;
      --card-bg-light: rgba(255, 255, 255, 0.2);
      --card-bg-dark: rgba(255, 255, 255, 0.05);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      overflow-x: hidden;
      text-align: center;
      transition: background 0.6s ease;
    }
    body.dark-mode {
      background: var(--bg-dark);
    }
    h1, h3, h5 {
      color: var(--text-light);
      margin: 0.5em 0;
    }
    body.dark-mode h1,
    body.dark-mode h3,
    body.dark-mode h5 {
      color: var(--text-dark);
    }
    .container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
    }
    .greeting h1 span {
      color: #fff000;
      font-family: 'Pacifico', cursive;
    }
    .message {
      background: var(--card-bg-light);
      margin: 20px auto;
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      color: var(--text-light);
      font-size: 1.2rem;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.dark-mode .message {
      background: var(--card-bg-dark);
      color: var(--text-dark);
    }
    .profile-picture {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      margin: 20px auto;
    }
    .balloons img {
      width: 50px;
      max-width: 15vw;
      animation: float 6s ease-in-out infinite;
    }
    .balloons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 30px 0;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .surprise-link a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #fff;
      color: #333;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    .surprise-link a:hover {
      background-color: #ff4081;
      color: white;
    }
    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid orange;
      animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
      font-size: 1.2rem;
      color: #fff;
      max-width: 90vw;
      margin: 0 auto;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }
    @media (max-width: 600px) {
      .theme-toggle {
        padding: 6px 12px;
        font-size: 14px;
      }
      .typewriter {
        font-size: 1rem;
      }
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <audio id="bgMusic" autoplay loop>
    <source src="./music/Anthony Lazaro & Matthew Ifield . Another You.mp3" type="audio/mp3">
  </audio>

  <div class="container">
    <div class="greeting">
      <h1>Hi <span id="name">There</span>!</h1>
      <div id="typedText" class="typewriter"></div>
    </div>

    <div class="message">
      <p>Happy Birthday! üéâ Wishing you joy, love, success and good health always. You're truly one of a kind and deserve all the happiness in the world!</p>
    </div>

    <img src="./img/image.png" alt="profile" class="profile-picture">

    <div class="balloons">
      <img src="img/ballon1.svg" alt="balloon">
      <img src="img/ballon2.svg" alt="balloon">
      <img src="img/ballon3.svg" alt="balloon">
      <img src="img/ballon1.svg" alt="balloon">
      <img src="img/ballon2.svg" alt="balloon">
    </div>

    <div class="message">
      <h3>You're Special :)</h3>
      <h5>And this little page is just for you...</h5>
    </div>

    <div class="surprise-link">
      <a href="surprise.html">Click for your surprise gift üéÅ</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    setTimeout(() => {
      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.6 }
      });
    }, 2000);
  </script>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    window.onload = function () {
      const nameTarget = document.getElementById("name");
      const nameToType = "name";
      let nameIndex = 0;
      function typeName() {
        if (nameIndex < nameToType.length) {
          nameTarget.innerText += nameToType.charAt(nameIndex);
          nameIndex++;
          setTimeout(typeName, 150);
        }
      }
      nameTarget.innerText = "";
      typeName();

      const phrases = [
        "You‚Äôre awesome and today is all about YOU! üéÇ",
        "Smile wide, laugh loud, and enjoy every moment. üòä",
        "Let the party begin! üéàü•≥"
      ];
      let i = 0, j = 0, text = '', isDeleting = false;
      const typedText = document.getElementById('typedText');

      function type() {
        text = phrases[i].substring(0, j);
        typedText.textContent = text;

        if (!isDeleting && j < phrases[i].length) {
          j++;
          setTimeout(type, 80);
        } else if (isDeleting && j > 0) {
          j--;
          setTimeout(type, 40);
        } else {
          isDeleting = !isDeleting;
          if (!isDeleting) i = (i + 1) % phrases.length;
          setTimeout(type, 1000);
        }
      }
      setTimeout(type, 1200);
    };

    document.getElementById("bgMusic").volume = 0.1;
  </script>
</body>

</html>
