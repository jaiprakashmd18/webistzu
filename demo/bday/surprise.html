<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A special surprise for someone special!">
  <title>üéâ Surprise! üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff4fba;
      --secondary-color: #ffbae1;
      --accent-color: #fff700;
      --text-color: white;
      --shadow-color: rgba(0,0,0,0.2);
    }
    
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, var(--secondary-color), var(--primary-color));
      color: var(--text-color);
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px var(--shadow-color);
      animation: pulse 2s infinite alternate;
    }

    p {
      font-size: 1.1rem;
      max-width: 500px;
      margin-bottom: 30px;
      padding: 0 10px;
      line-height: 1.6;
    }

    iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 25px var(--shadow-color);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.02);
    }

    .back-link {
      color: var(--text-color);
      background-color: rgba(0, 0, 0, 0.3);
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-link:hover {
      background-color: rgba(0, 0, 0, 0.6);
      transform: translateY(-2px);
    }

    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--accent-color);
      animation: fall 3s linear infinite;
      z-index: -1;
    }

    @keyframes fall {
      0% { 
        transform: translateY(-100vh) rotate(0deg); 
        opacity: 1;
      }
      100% { 
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .heart {
      position: absolute;
      font-size: 1.5rem;
      animation: float 4s ease-in-out infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .click-prompt {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 8px 15px;
      border-radius: 20px;
      margin-top: -20px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      animation: fadeInOut 2s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>üéÅ Surprise Time! üéÅ</h1>
  <p>Here's your surprise video! Hope it brings a big smile to your face. You deserve all the happiness today and always. üíñ</p>
  
  <div class="click-prompt">Click anywhere to play with sound!</div>

  <iframe 
    id="ytplayer"
    width="640"
    height="360"
    src="https://www.youtube.com/embed/l5LTjJ5Fs3Y?rel=0&enablejsapi=1" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>

  <a href="index.html" class="back-link">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    Back to Main Page
  </a>

  <script>
    // Add some falling confetti for fun
    function createConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.width = Math.random() * 10 + 8 + 'px';
        confetti.style.height = Math.random() * 10 + 8 + 'px';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.backgroundColor = [
          '#ff4fba', 
          '#fff700', 
          '#00f7ff', 
          '#ffffff',
          '#ff9a8b',
          '#a18cd1'
        ][Math.floor(Math.random() * 6)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        confetti.style.animationDelay = (Math.random() * 3) + 's';
        document.body.appendChild(confetti);
      }
    }

    // Add floating hearts
    function createHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.animationDelay = (Math.random() * 2) + 's';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(heart);
      }
    }

    // Initialize effects
    document.addEventListener('DOMContentLoaded', () => {
      createConfetti();
      createHearts();
    });

    // Load YouTube Iframe API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  
    let player;
  
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
  
    function onPlayerReady(event) {
      // Wait for any user interaction, then play with sound
      document.addEventListener("click", () => {
        event.target.unMute();
        event.target.setVolume(100);
        event.target.playVideo();
        document.querySelector('.click-prompt').style.display = 'none';
      }, { once: true });
    }

    function onPlayerStateChange(event) {
      // Add more confetti when video ends
      if (event.data === YT.PlayerState.ENDED) {
        createConfetti();
      }
    }
  </script>
</body>
</html>
