<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webistzu | Client Onboarding</title>
    <style>
        :root {
            --primary: ##20c0e4;
            --secondary: #4b6cb7;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --border: #333;
            --accent: #ff6b6b;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-card {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            background: var(--card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        .required label::after {
            content: " *";
            color: var(--accent);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            background: #2d2d2d;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: clamp(0.9rem, 3vw, 1rem);
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }
        
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input {
            width: auto;
            accent-color: var(--primary);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: clamp(1rem, 3vw, 1.1rem);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }

        /* Improved responsive design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .form-card {
                padding: 20px;
            }
            
            .checkbox-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .form-card {
                padding: 15px;
            }
            
            .checkbox-grid {
                grid-template-columns: 1fr;
            }
            
            input, textarea, select, button {
                padding: 10px 12px;
            }
        }
        
        /* Tablet-specific adjustments */
        @media (min-width: 481px) and (max-width: 1024px) {
            .form-card {
                max-width: 90%;
            }
            
            .checkbox-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h1>Webistzu Client Onboarding</h1>
        
        <form 
            id="webistzuForm" 
            action="https://formsubmit.co/webistzu@gmail.com" method="POST">
            <!-- FormSubmit Configuration -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_subject" value="[Webistzu Client] New Project Request">
            <input type="hidden" name="_autoresponse" value="Thank you for contacting Webistzu! We've received your project details and will respond within 24 hours.">
            
            <!-- Client Information Section -->
            <div class="form-group required">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="Client Name" required>
            </div>
            
            <div class="form-group required">
                <label for="email">Email</label>
                <input type="email" id="email" name="Client Email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="Client Phone">
            </div>
            
            <div class="form-group">
                <label for="company">Company/Brand</label>
                <input type="text" id="company" name="Company/Brand">
            </div>
            
            <!-- Project Details -->
            <div class="form-group required">
                <label>Services Needed</label>
                <div class="checkbox-grid">
                    <div class="checkbox-item">
                        <input type="checkbox" id="website" name="Services Requested" value="Website">
                        <label for="website">Website</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="app" name="Services Requested" value="Webpage">
                        <label for="app">Webpage</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="branding" name="Services Requested" value="Branding">
                        <label for="branding">Branding</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hosting" name="Services Requested" value="Hosting">
                        <label for="hosting">Hosting</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="other" name="Services Requested" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group required">
                <label for="description">Project Description</label>
                <textarea id="description" name="Project Description" rows="5" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="reference">Reference Links</label>
                <input type="url" id="reference" name="Reference Links" placeholder="https://">
            </div>
            
            <div class="form-group">
                <label for="timeline">Timeline</label>
                <select id="timeline" name="Project Timeline">
                    <option value="">Select...</option>
                    <option value="ASAP">ASAP (1-2 weeks)</option>
                    <option value="1-3 months">1-3 months</option>
                    <option value="Flexible">Flexible</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Have Domain/Hosting?</label>
                <div style="display: flex; gap: 20px;">
                    <div class="checkbox-item">
                        <input type="radio" id="hosting-yes" name="Existing Hosting" value="Yes">
                        <label for="hosting-yes">Yes</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="radio" id="hosting-no" name="Existing Hosting" value="No">
                        <label for="hosting-no">No</label>
                    </div>
                </div>
            </div>
            
            <button type="submit">
                <span class="btn-text">Submit to Webistzu</span>
            </button>
        </form>
    </div>

    <script>
        // Dynamic "Other" Service Field
        document.getElementById('other').addEventListener('change', function() {
            const container = this.closest('.form-group');
            let otherInput = document.getElementById('other-service');
            
            if (this.checked && !otherInput) {
                const div = document.createElement('div');
                div.className = 'form-group';
                div.innerHTML = `
                    <label for="other-service">Specify Other Service</label>
                    <input type="text" id="other-service" name="Other Service Details">
                `;
                container.parentNode.insertBefore(div, container.nextSibling);
            } else if (!this.checked && otherInput) {
                otherInput.parentNode.remove();
            }
        });

        // Enhanced Form Submission
        document.getElementById('webistzuForm').addEventListener('submit', function(e) {
            const btn = this.querySelector('button');
            const btnText = btn.querySelector('.btn-text');
            
            // Visual feedback
            btn.disabled = true;
            btnText.textContent = 'Sending to Webistzu...';
            
            // For demo - remove in production
            
            setTimeout(() => {
                btnText.textContent = 'Submitted Successfully!';
                alert('Your project request has been sent to Webistzu. You\'ll receive a confirmation email shortly.');
                this.reset();
                setTimeout(() => {
                    btn.disabled = false;
                    btnText.textContent = 'Submit to Webistzu';
                }, 3000);
            }, 1500);
        });
    </script>
</body>
</html>
